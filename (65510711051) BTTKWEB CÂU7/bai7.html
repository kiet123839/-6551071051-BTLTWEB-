<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="bai7.css">
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>

    <form id="loginForm">
      <table>
        <tr>
          <td class="label">Mã người dùng:</td>
          <td><input type="text" id="username" required></td>
        </tr>
        <tr>
          <td class="label">Mật khẩu:</td>
          <td><input type="password" id="password" required></td>
        </tr>
        <tr>
          <td colspan="2" class="center">
            <button type="submit">Đồng ý</button>
          </td>
        </tr>
      </table>
    </form>

    <!-- chỗ hiển thị kết quả -->
    <p id="result"></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      result.innerHTML = `<a href="#">${user}</a>`;   // hiện tên giống hình
    });
  </script>
</body>
</html>
